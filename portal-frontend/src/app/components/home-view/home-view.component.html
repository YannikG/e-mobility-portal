<div class="portal-hero-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1>Suche</h1>
            </div>
            <app-location-station-search-form 
                style="width: 100%;"
                [model]="searchModel" 
                [maxRadius]="maxRadius" 
                [minRadius]="minRadius" 
                [plugTypes]="plugTypes"
                (onSearch)="onSearch()"></app-location-station-search-form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div *ngIf="isLoading" class="row center-xs">
        <div class="col-xs-6">
            <mat-spinner></mat-spinner>
        </div>
    </div>
    <div *ngIf="!isLoading">
        <div class="row">
            <div class="col-xs-12">
                <app-location-station-highlight *ngIf="highlightedSearchResult != null" [locationStation]="highlightedSearchResult" [currentClientLocation]="currentUserLocation"></app-location-station-highlight>
            </div>
        </div>
        <div id="showMoreResultsText" class="row center-xs portal-home-spacer" *ngIf="otherResults.length > 0">
            <div class="col-xs-6">
                <h3>Weitere</h3>
            </div>
        </div>
        <div class="row" *ngIf="otherResults.length > 0">
            <div class="col-xs-12">
                <app-location-station-list [locationStations]="otherResults" [sourceGeoLocation]="currentUserLocation"></app-location-station-list>
            </div>
        </div>
        <app-no-results *ngIf="allSearchResults.length <= 0"></app-no-results>
    </div>
</div>
